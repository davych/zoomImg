<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div style='width: 500px; height: 600px; position: absolute;left: 40%;'>
        <div style='margin-top: 100px;'>
                <img id='aa' src="./img.jpg" style='width: 430px;' alt="">


        </div>
    </div>
</body>
<script>
    var op = {srcImg: './src.jpg'};
    var ob = new zoomIndex(document.getElementById('aa'), op);

    var a = document.getElementById('aa');

    let i = false;
    setInterval(function() {
        i = !i;
        if(i) {
            a.src = './1.jpg';
            op.srcImg = './2.jpg';
            ob.fresh(op);
        }
        else {
            a.src = './img.jpg';
            op.srcImg = './src.jpg';
            ob.fresh(op);
        }

    }, 3000)
</script>
</html>
